<!DOCTYPE html>
<html>
<head>
    <title>動画再生ページ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" width="800" height="450" controls playsinline>
        <source src="movie/そらなママのおはロック.mp4" type="video/mp4">
        お使いのブラウザはvideoタグをサポートしていません。
    </video>
    <script>
        document.getElementById('videoPlayer').play();
    </script>
</body>
</html>
